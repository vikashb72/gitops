redis:
  global:
    defaultStorageClass: nfs-client
    storageClass: nfs-client
    redis:
      password: ""

  image:
    debug: false

  architecture: replication

  auth:
    enabled: false
    sentinel: true
    existingSecret: ""
    existingSecretPasswordKey: ""

  commonConfiguration: |
    maxmemory-policy allkeys-lru
    maxmemory 32mb
    repl-backlog-size 2mb
    appendonly yes
    save ""

  master:
    count: 3
    resourcesPreset: "nano" 			# nano, micro, small, medium
    persistence: 
      enabled: false

  replica:
    resourcesPreset: "nano"
    replicaCount: 3
    persistence:
      enabled: false
    externalMaster:
      enabled: false
    autoscaling:
      enabled: false

  sentinel:
    enabled: true
    resourcesPreset: "nano"
    persistence:
      enabled: false
    externalMaster:
      enabled: false
    service:
      type: ClusterIP
      loadBalancerIP: ""

  metrics:
    enabled: true
    serviceMonitor:
      enabled: true
      selector:
        monitoring-platform: prometheus
