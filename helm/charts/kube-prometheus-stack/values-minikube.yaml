    # I have no idea why this breaks
  kubernetesServiceMonitors:
    enabled: true
  kubeApiServer:
    enabled: true
    tlsConfig:
      serverName: kubernetes
      insecureSkipVerify: false
  kubelet:
    enabled: true
    namespace: kube-system
    serviceMonitor:
      kubelet: true
  kubeControllerManager:
    enabled: false
    service:
      enabled: false
    serviceMonitor:
      enabled: false
  coreDns:
    enabled: true
    service:
      enabled: true
      ipDualStack:
        enabled: false
    serviceMonitor:
      enabled: true
  kubeDns:
    enabled: false
    service:
      ipDualStack:
        enabled: false
  kubeEtcd:
    enabled: true
    service:
      enabled: true
      ipDualStack:
        enabled: false
    serviceMonitor:
      enabled: true
  kubeScheduler:
    enabled: false
    service:
      enabled: false
      ipDualStack:
        enabled: false
    serviceMonitor:
      enabled: false
  kubeProxy:
    enabled: true
    service:
      enabled: true
      ipDualStack:
        enabled: false
    serviceMonitor:
      enabled: true
  kubeStateMetrics:
    enabled: true
  kube-state-metrics:
    #namespaceOverride: "monitoring"
    rbac:
      create: true
    prometheusScrape: false
    prometheus:
      monitor:
        enabled: true
    selfMonitor:
      enabled: true
  nodeExporter:
    enabled: true
    operatingSystems:
      linux:
        enabled: true
      aix:
        enabled: false
      darwin:
        enabled: false
  prometheus-node-exporter:
    prometheus:
      monitor:
        enabled: true
  prometheusOperator:
    enabled: true
    tls:
      enabled: true
    admissionWebhooks:
      enabled: true
      failurePolicy: Fail
      annotations:
        argocd.argoproj.io/hook: PreSync
        argocd.argoproj.io/hook-delete-policy: HookFailed
      mutatingWebhookConfiguration:
        annotations:
          argocd.argoproj.io/hook: PreSync
      validatingWebhookConfiguration:
        annotations:
          argocd.argoproj.io/hook: PreSync
      patch:
        enabled: true
        annotations:
          argocd.argoproj.io/hook: PreSync
          argocd.argoproj.io/hook-delete-policy: HookFailed
        podAnnotations:
          sidecar.istio.io/inject: "false"
      certManager:
        enabled: false
    service:
      ipDualStack:
        enabled: false
      type: ClusterIP
    kubeletService:
      enabled: true
      namespace: kube-system
    serviceMonitor:
      selfMonitor: true
    dnsConfig: {}
      # nameservers:
      #   - 1.2.3.4
      # searches:
      #   - ns1.svc.cluster-domain.example
      #   - my.dns.search.suffix
    # Enable vertical pod autoscaler support for prometheus-operator
    verticalPodAutoscaler:
      enabled: false
    prometheusConfigReloader:
      enableProbe: false
  prometheus:
    enabled: true
    networkPolicy:
      enabled: false
    serviceAccount:
      create: true
    service:
      type: LoadBalancer
      loadBalancerIP: 192.168.49.244
      ipDualStack:
        enabled: false
    serviceMonitor:
      selfMonitor: true
    prometheusSpec:
      enableRemoteWriteReceiver: true
      persistentVolumeClaimRetentionPolicy: {}
      storageSpec:
        volumeClaimTemplate:
          spec:
            storageClassName: nfs-client
            accessModes: ["ReadWriteOnce"]
            resources:
              requests:
                storage: 10Gi
    serviceMonitor:
      selfMonitor: true
