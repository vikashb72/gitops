apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: masterkey
  namespace: {{ $.Release.Namespace }}
spec:
  refreshInterval: 4h
  secretStoreRef:
    name: external-vault-backend
    kind: ClusterSecretStore
  target:
    name: masterkey
    creationPolicy: Owner
    deletionPolicy: "Retain"
  data:
    - secretKey: masterkey
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: "kv/{{ .Values.schema.env }}/zitadel/masterkey"
        metadataPolicy: None
        property: masterkey
