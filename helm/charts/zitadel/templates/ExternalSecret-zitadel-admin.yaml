apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: zitadel-admin
  namespace: {{ $.Release.Namespace }}
spec:
  refreshInterval: 4h
  secretStoreRef:
    name: external-vault-backend
    kind: ClusterSecretStore
  target:
    name: zitadel-admin
    creationPolicy: Owner
    deletionPolicy: "Retain"
  data:
    - secretKey: password
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: "kv/{{ $.Values.schema.env }}/zitadel/admin"
        metadataPolicy: None
        property: password
    - secretKey: username
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: "kv/{{ $.Values.schema.env }}/zitadel/admin"
        metadataPolicy: None
        property: username
