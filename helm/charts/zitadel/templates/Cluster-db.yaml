apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: db
spec:
  instances: 1
  certificates:
    serverTLSSecret: psql-tls
    serverCASecret: psql-tls
  bootstrap:
    initdb:
      database: zt
      owner: zitadel
      secret:
        name: db-zitadel
  enableSuperuserAccess: true
  superuserSecret:
    name: db-postgres
  postgresql:
    parameters:
      shared_buffers: "64MB"
  resources:
    requests:
      memory: "512Mi"
    limits:
      memory: "512Mi"
  storage:
    size: 8Gi
    storageClass: nfs-client
