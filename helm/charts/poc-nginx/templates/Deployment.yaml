{{- range $.Values.schema.poc }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ . }}
  namespace: {{ $.Release.Namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ . }}
  template:
    metadata:
      labels:
        app: {{ . }}
    spec:
      containers:
        - image: nginx
          imagePullPolicy: IfNotPresent
          name: poc
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: nginx-{{ . }}-config
              mountPath: /etc/nginx/conf.d
      volumes:
        - name: nginx-{{ . }}-config
          configMap:
            name: nginx-{{ . }}-config
---
{{- end }}
