schema:
  env: minikube
  bootstrap: false
  hvault:
    external:
      addr: https://192.168.0.4:8443
  metadata:
    namespace: argocd
    finalisers: resources-finalizer.argocd.argoproj.io
  annotations:
    syncwave: "100"
  spec:
    project: minikube-networking
    repoURL: https://github.com/vikashb72/gitops.git
    targetRevision: HEAD
    destination:
      server: https://kubernetes.default.svc
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false

argocdManaged:
  umbrella-chart-networking:
    name: umbrella-chart-networking
    namespace: argocd
    syncwave: "1"
    sources:
      - path: helm/charts/umbrella/minikube
        helm:
          valueFiles:
            - values-networking.yaml
    automated:
      allowEmpty: true
