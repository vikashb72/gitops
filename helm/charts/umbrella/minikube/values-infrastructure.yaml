schema:
  env: minikube
  bootstrap: false
  hvault:
    external:
      addr: https://192.168.0.4:8443
  metadata:
    namespace: argocd
    finalisers: resources-finalizer.argocd.argoproj.io
  annotations:
    syncwave: "100"
  spec:
    project: minikube-infrastructure
    repoURL: https://github.com/vikashb72/gitops.git
    targetRevision: HEAD
    destination:
      server: https://kubernetes.default.svc
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false

argocdManaged:
  argocd:
    name: argocd
    namespace: argocd
    syncwave: "1"
    sources:
      - path: helm/charts/argocd
  umbrella-chart:
    name: infrastructure-umbrella-chart
    namespace: argocd
    syncwave: "1"
    sources:
      - path: helm/charts/umbrella/minikube
        helm:
          valueFiles:
            - values-infrastructure.yaml
    automated:
      allowEmpty: true
  external-secrets:
    name: external-secrets
    targetNamespace: external-secrets
    syncwave: "2"
    sources:
      - path: helm/charts/external-secrets
      #- path: hooks/external-secrets
      #  noHelmValues: true
  vault:
    name: vault
    targetNamespace: vault-system
    syncwave: "3"
    sources:
      - path: helm/charts/hashicorp-vault
    ignoreDifferences: true 
    ignoreDifferencesConfig:
      - group: admissionregistration.k8s.io
        kind: MutatingWebhookConfiguration
        jqPathExpressions:
          - .webhooks[]?.clientConfig.caBundle
  cert-manager:
    disable: true
    name: cert-manager
    targetNamespace: cert-manager
    syncwave: "4"
    sources:
      - path: helm/charts/cert-manager
  minio-operator:
    disable: true
    name: minio-operator
    targetNamespace: minio-operator
    syncwave: "5"
    sources:
      - path: helm/charts/minio-operator
    syncOptions:
      ServerSideApply: true
  minio-tenant:
    disable: true
    name: minio-tenant
    targetNamespace: minio-tenant
    syncwave: "6"
    sources:
      - path: helm/charts/minio-tenant
    syncOptions:
      ServerSideApply: true
  monitoring:
    disable: false
    name: monitoring
    targetNamespace: monitoring
    syncwave: "7"
    sources:
      - path: helm/charts/monitoring
    syncOptions:
      ServerSideApply: true
  istio:
    disable: true
    name: istio
    targetNamespace: istio-system
    syncwave: "8"
    sources:
      - path: helm/charts/istio
        #helm:
        #  parameters:
        #    - name: profile
        #      value: ambient
    ignoreDifferences: true 
    ignoreDifferencesConfig:
      - group: admissionregistration.k8s.io
        kind: ValidatingWebhookConfiguration
        jqPathExpressions:
          - .webhooks[]?.failurePolicy
  keycloak:
    disable: true
    name: keycloak
    targetNamespace: keycloak
    syncwave: "9"
    sources:
      - path: helm/charts/keycloak
  gloo-ee:
    disable: true
    name: gloo-ee
    targetNamespace: gloo-system
    syncwave: "10"
    sources:
      - path: helm/charts/gloo-ee
  gloo-mesh-core:
    disable: true
    name: gloo-mesh-core
    targetNamespace: gloo-mesh
    syncwave: "10"
    sources:
      - path: helm/charts/gloo-mesh-core
