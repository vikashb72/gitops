schema:
  env: minikube
  bootstrap: false
  hvault:
    external:
      addr: https://192.168.0.4:8443
  metadata:
    namespace: argocd
    finalisers: resources-finalizer.argocd.argoproj.io
  annotations:
    syncwave: "100"
  spec:
    project: minikube-infrastructure
    repoURL: https://github.com/vikashb72/gitops.git
    targetRevision: HEAD
    destination:
      server: https://kubernetes.default.svc
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false

argocdManaged:
  argocd:
    name: argocd
    namespace: argocd
    syncwave: "1"
    sources:
      - path: helm/charts/argocd
  umbrella-chart-infrastructure:
    name: umbrella-chart-infrastructure
    namespace: argocd
    syncwave: "1"
    sources:
      - path: helm/charts/umbrella/minikube
        helm:
          valueFiles:
            - values-infrastructure.yaml
    automated:
      allowEmpty: true
  external-secrets:
    name: external-secrets
    targetNamespace: external-secrets
    syncwave: "2"
    sources:
      - path: helm/charts/external-secrets
      #- path: hooks/external-secrets
      #  noHelmValues: true
  hashicorp-vault:
    name: vault
    targetNamespace: vault-system
    syncwave: "3"
    sources:
      - path: helm/charts/hashicorp-vault
    ignoreDifferences: true 
    ignoreDifferencesConfig:
      - group: admissionregistration.k8s.io
        kind: MutatingWebhookConfiguration
        jqPathExpressions:
          - .webhooks[]?.clientConfig.caBundle
  cert-manager:
    name: cert-manager
    targetNamespace: cert-manager
    syncwave: "4"
    sources:
      - path: helm/charts/cert-manager
  keycloak:
    name: keycloak
    targetNamespace: keycloak
    syncwave: "5"
    sources:
      - path: helm/charts/keycloak
  knative-operator:
    name: knative-operator
    targetNamespace: knative-operator
    syncwave: "6"
    sources:
      - path: helm/charts/knative-operator
