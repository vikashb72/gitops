schema:
  env: minikube
  bootstrap: false
  hvault:
    external:
      addr: https://192.168.0.4:8443
  metadata:
    namespace: argocd
    finalisers: resources-finalizer.argocd.argoproj.io
  annotations:
    syncwave: "100"
  spec:
    project: minikube-infrastructure
    repoURL: https://github.com/vikashb72/gitops.git
    targetRevision: HEAD
    destination:
      server: https://kubernetes.default.svc
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false

argocdManaged:
  argocd:
    name: argocd
    namespace: argocd
    syncwave: "1"
    sources:
      - path: helm/charts/argocd
  umbrella-chart:
    name: infrastructure-umbrella-chart
    namespace: argocd
    syncwave: "1"
    sources:
      - path: helm/charts/umbrella/minikube
        helm:
          valueFiles:
            - values-infrastructure.yaml
    automated:
      allowEmpty: true
  external-secrets:
    name: external-secrets
    targetNamespace: external-secrets
    syncwave: "2"
    sources:
      - path: helm/charts/external-secrets
      #- path: hooks/external-secrets
      #  noHelmValues: true
  minio-operator:
    name: minio-operator
    targetNamespace: minio-operator
    syncwave: "3"
    sources:
      - path: helm/charts/minio-operator
    syncOptions:
      ServerSideApply: true
  minio-tenant:
    name: minio-tenant
    targetNamespace: minio-tenant
    syncwave: "4"
    sources:
      - path: helm/charts/minio-tenant
    syncOptions:
      ServerSideApply: true
