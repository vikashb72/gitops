schema:
  env: minikube
  hvault:
    external:
      addr: https://192.168.0.4:8443
  metadata:
    namespace: argocd
    finalisers: resources-finalizer.argocd.argoproj.io
  annotations:
    syncwave: "100"
  spec:
    project: minikube-applications
    repoURL: https://github.com/vikashb72/gitops.git
    targetRevision: HEAD
    destination:
      server: https://kubernetes.default.svc
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false

argocdManaged:
  umbrella-chart-apps:
    name: umbrella-chart-apps
    sources:
      - path: helm/charts/umbrella/minikube
        helm:
          valueFiles:
            - values-apps.yaml
    automated:
      allowEmpty: true
  echoserver:
    name: echoserver
    targetNamespace: echoserver
    sources:
      - path: helm/charts/echoserver
  httpbin:
    name: httpbin
    targetNamespace: httpbin
    sources:
      - path: helm/charts/httpbin
