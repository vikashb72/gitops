schema:
  env: minikube
  hvault:
    external:
      addr: https://192.168.0.4:8443
  metadata:
    namespace: argocd
    finalisers: resources-finalizer.argocd.argoproj.io
  annotations:
    syncwave: "100"
  spec:
    project: minikube-applications
    repoURL: https://github.com/vikashb72/gitops.git
    targetRevision: HEAD
    destination:
      server: https://kubernetes.default.svc
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false

argocdManaged:
  umbrella-chart-apps:
    name: umbrella-chart-apps
    sources:
      - path: helm/charts/umbrella/minikube
        helm:
          valueFiles:
            - values-apps.yaml
    automated:
      allowEmpty: true
  n8n:
    name: n8n
    targetNamespace: poc
    sources:
      #- path: helm/charts/n8n
      - repoURL: 8gears.container-registry.com/library
        chart: n8n
        targetRevision: 1.0.10
        helm:
          valueFiles:
            - values.yaml
          valuesObject:
            main:
              secret: {}
              extraEnv: {}
              extraVolumes: []
              extraVolumeMounts: []
            valkey:
              enabled: false
