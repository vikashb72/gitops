schema:
  env: k3s
  hvault:
    external:
      addr: https://192.168.0.4:8443
  metadata:
    namespace: argocd
    finalisers: resources-finalizer.argocd.argoproj.io
  annotations:
    syncwave: "100"
  spec:
    project: k3s-applications
    repoURL: https://github.com/vikashb72/gitops.git
    targetRevision: HEAD
    destination:
      server: https://kubernetes.default.svc
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false

argocdManaged:
  umbrella-chart-apps:
    name: umbrella-chart-apps
    sources:
      - path: helm/charts/umbrella/k3s
        helm:
          valueFiles:
            - values-apps.yaml
    automated:
      allowEmpty: true
  echoserver:
    name: echoserver
    targetNamespace: echoserver
    sources:
      - path: helm/charts/echoserver
