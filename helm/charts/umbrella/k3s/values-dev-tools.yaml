schema:
  env: k3s
  bootstrap: false
  hvault:
    external:
      addr: https://192.168.0.4:8443
  metadata:
    namespace: argocd
    finalisers: resources-finalizer.argocd.argoproj.io
  annotations:
    syncwave: "100"
  spec:
    project: k3s-dev-tools
    repoURL: https://github.com/vikashb72/gitops.git
    targetRevision: HEAD
    destination:
      server: https://kubernetes.default.svc
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false

argocdManaged:
  umbrella-chart-in-cluster-storage:
    name: umbrella-chart-dev-tools
    namespace: argocd
    syncwave: "1"
    sources:
      - path: helm/charts/umbrella/k3s
        helm:
          valueFiles:
            - values-dev-tools.yaml
    automated:
      allowEmpty: true
