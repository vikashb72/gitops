schema:
  env: poc
  bootstrap: false
  hvault:
    external:
      addr: https://192.168.0.4:8443
  metadata:
    namespace: argocd
    finalisers: resources-finalizer.argocd.argoproj.io
  annotations:
    syncwave: "100"
  spec:
    project: poc-in-cluster-storage
    repoURL: https://github.com/vikashb72/gitops.git
    targetRevision: HEAD
    destination:
      server: https://kubernetes.default.svc
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false

argocdManaged:
  umbrella-chart-in-cluster-storage:
    name: umbrella-chart-in-cluster-storage
    namespace: argocd
    syncwave: "1"
    sources:
      - path: helm/charts/umbrella/poc
        helm:
          valueFiles:
            - values-in-cluster-storage.yaml
    automated:
      allowEmpty: true
