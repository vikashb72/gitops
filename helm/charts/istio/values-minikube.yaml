base:
  global:
    istioNamespace: istio-system

base:
  base:
    enableCRDTemplates: true

  profile: ambient

  defaultRevision: "default"

istiod:
  profile: ambient

  cni:
    enabled: false

  istiodRemote:
    enabled: false

  telemetry:
    enabled: true

    v2:
      enabled: true

      prometheus:
        enabled: true

  revision: ""

  global:
    istioNamespace: istio-system

    logAsJson: false

    logging:
      level: "default:debug"

    omitSidecarInjectorConfigMap: false

  meshConfig:
    enablePrometheusMerge: true
    extensionProviders:
      - name: authentik
        envoyExtAuthzHttp:
          headersToDownstreamOnAllow:
            - cookie
          headersToUpstreamOnAllow:
            - set-cookie
            - x-authentik-*
          includeRequestHeadersInCheck:
            - cookie
          pathPrefix: /outpost.goauthentik.io/auth/envoy
          #service: "ak-outpost-authentik-embedded-outpost.authentik.svc.cluster.local"
          #port: "9000"
          service: authentik-server.authentik.svc.cluster.local
          port: 80

  volumes:
    - name: own-ca-bundle
      configMap:
        name: own-ca-bundle
        defaultMode: 0644
        optional: false
        items:
        - key: own-ca-bundle.pem
          path: ca-certificates.crt

  volumeMounts:
    - mountPath: /etc/ssl/certs/
      name: own-ca-bundle
      readOnly: true

cni:
  profile: ambient

  ambient:
    enabled: true

ztunnel:
  profile: ambient

appGateway:
  name: "app-gateway"
  profile: ambient

  service:
    type: LoadBalancer
    loadBalancerIP: 192.168.49.251
    annotations:
      metallb.universe.tf/address-pool: default

infraGateway:
  name: "infra-gateway"
  profile: ambient

  service:
    type: LoadBalancer
    loadBalancerIP: 192.168.49.252
    annotations:
      metallb.universe.tf/address-pool: default

  volumes:
    - name: own-ca-bundle
      configMap:
        name: own-ca-bundle
        defaultMode: 0644
        optional: false
        items:
        - key: own-ca-bundle.pem
          path: ca-certificates.crt

  volumeMounts:
    - mountPath: /etc/ssl/certs/
      name: own-ca-bundle
      readOnly: true

kiali-server:
  external_services:
    custom_dashboards:
      enabled: true
  identity: {}
    #cert_file:
    #private_key_file:
  
  login_token:
    signing_key: ""
  
  server:
    port: 20001
    #node_port:
    observability:
      metrics:
        enabled: true
        port: 9090
    web_root: ""
