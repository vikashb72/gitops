base:
  global:
    istioNamespace: istio-system

  base:
    enableCRDTemplates: true

  profile: ambient

  defaultRevision: "default"

istiod:
  profile: ambient

  cni:
    enabled: false

  istiodRemote:
    enabled: false

  telemetry:
    enabled: true

    v2:
      enabled: true

      prometheus:
        enabled: true

  revision: ""

  global:
    istioNamespace: istio-system

    logAsJson: false

    omitSidecarInjectorConfigMap: false

cni:
  profile: ambient

  ambient:
    enabled: true

ztunnel:
  profile: ambient

gateway:
  profile: ambient

  service:
    type: LoadBalancer
    loadBalancerIP: 192.168.49.251

kiali-server:
  external_services:
    custom_dashboards:
      enabled: true
  identity: {}
    #cert_file:
    #private_key_file:
  
  login_token:
    signing_key: ""
  
  server:
    port: 20001
    #node_port:
    observability:
      metrics:
        enabled: true
        port: 9090
    web_root: ""
