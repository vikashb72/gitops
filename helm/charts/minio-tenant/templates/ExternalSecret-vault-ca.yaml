apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: vault-ca
  namespace: minio-tenant
spec:
  refreshInterval: "30m"
  secretStoreRef:
    name: external-vault-backend
    kind: ClusterSecretStore
  target:
    name: vault-ca
    creationPolicy: Owner
  data:
    - secretKey: vault.crt
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: "kv/{{ .Values.schema.env }}/vault/tls"
        property: tls.crt
        metadataPolicy: None
    - secretKey: vault.ca
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: "kv/{{ .Values.schema.env }}/vault/tls"
        property: ca.crt
        metadataPolicy: None
