kafka-ui:
  replicaCount: 1
  
  serviceAccount:
    create: true
  
  existingConfigMap: ""
  yamlApplicationConfig:
    kafka:
      clusters:
        - name: kafka-cluster
          bootstrapServers: kafka-cluster-kafka-bootstrap.kafka-system.svc.cluster.local:9093
    # auth:
    #   type: disabled
    # management:
    #   health:
    #     ldap:
    #       enabled: false
  yamlApplicationConfigConfigMap:
    {}
    # keyName: config.yml
    # name: configMapName
  existingSecret: ""
  envs:
    secret: {}
    config: {}
  
  probes:
    useHttpsScheme: true
  
  service:
    type: ClusterIP
    port: 80
    # loadBalancerIP: 10.11.12.13
  
  env:
    - name: KAFKA_CLUSTERS_0_PROPERTIES_SECURITY_PROTOCOL
      value: SSL
    - name: KAFKA_CLUSTERS_0_SSL_TRUSTSTORELOCATION
      value: /ssl/kafka/kafka.truststore.jks

  #  # DISABLE COMMON NAME VERIFICATION
  #  # KAFKA_CLUSTERS_0_PROPERTIES_SSL_ENDPOINT_IDENTIFICATION_ALGORITHM: '' 
  #  # KAFKA_CLUSTERS_0_PROPERTIES_SECURITY_PROTOCOL: SASL_SSL
  #  # KAFKA_CLUSTERS_0_PROPERTIES_SASL_MECHANISM: SCRAM-SHA-512
  #  # KAFKA_CLUSTERS_0_PROPERTIES_PROTOCOL: SASL
  #
  initContainers: {}
  
  volumeMounts:
    - mountPath: /ssl/kafka/
      name: own-ca-bundle
      readOnly: true
  
  volumes:
    - name: own-ca-bundle
      configMap:
        name: own-ca-bundle
        defaultMode: 0644
        optional: false
        items:
          - key: bundle.jks
            path: kafka.truststore.jks
