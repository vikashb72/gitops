apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: kafka-ui-tls-keystore
  namespace: {{ .Release.Namespace }}
spec:
  refreshInterval: 4h
  secretStoreRef:
    name: external-vault-backend
    kind: ClusterSecretStore
  target:
    name: kafka-ui-tls-keystore
    creationPolicy: Owner
    deletionPolicy: "Retain"
  data:
    - secretKey: password
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: "kv/{{ .Values.schema.env }}/kafka-ui/kafka-ui-tls-keystore"
        metadataPolicy: None
        property: password
