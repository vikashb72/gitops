schema:
  env: minikube

cert-manager:
  crds:
    enabled: true

  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 1

  namespace: cert-manager

  prometheus:
    # NB: you can not enable both PodMonitor and ServiceMonitor
    servicemonitor:
      enabled: false
    podmonitor:
      enabled: false
