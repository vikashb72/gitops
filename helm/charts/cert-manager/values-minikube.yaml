schema:
  env: minikube

cert-manager:
  crds:
    enabled: true

  namespace: cert-manager

  prometheus:
    # NB: you can not enable both PodMonitor and ServiceMonitor
    servicemonitor:
      enabled: true
      namespace: cert-manager
      #prometheusInstance: default
      labels:
        release: kube-prometheus-stack

    podmonitor:
      enabled: false
