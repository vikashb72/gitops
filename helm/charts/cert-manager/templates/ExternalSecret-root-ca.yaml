{{- if and (not .Values.schema.bootstrap) (not .Values.schema.skipES) }}
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: root-ca
  namespace: cert-manager
spec:
  refreshInterval: "30m"
  secretStoreRef:
    name: external-vault-backend
    kind: ClusterSecretStore
  target:
    name: root-ca
    creationPolicy: Owner
  data:
    - secretKey: ca.crt
      remoteRef:
        key: "kv/{{ .Values.schema.env }}/root-ca"
        property: ca.crt
{{- end }}
