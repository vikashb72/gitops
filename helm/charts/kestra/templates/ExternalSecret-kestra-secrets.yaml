apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: kestra-secrets
  namespace: {{ $.Release.Namespace }}
spec:
  refreshInterval: 4h
  secretStoreRef:
    name: external-vault-backend
    kind: ClusterSecretStore
  target:
    name: kestra-secrets
    creationPolicy: Owner
    deletionPolicy: "Retain"
  data:
    - secretKey: SECRET_DB_USERNAME
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: "kv/{{ .Values.schema.env }}/kestra/secrets"
        metadataPolicy: None
        property: SECRET_DB_USERNAME
    - secretKey: SECRET_DB_PASSWORD
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: "kv/{{ .Values.schema.env }}/kestra/secrets"
        metadataPolicy: None
        property: SECRET_DB_PASSWORD
