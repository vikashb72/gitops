apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: argocd-redis
  namespace: argocd
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: external-vault-backend
  target:
    name: argocd-redis
    creationPolicy: Owner
    deletionPolicy: Retain
  data:
    - secretKey: password
      remoteRef:
        key: "kv/{{ .Values.schema.env }}/argocd/redis"
        property: password
