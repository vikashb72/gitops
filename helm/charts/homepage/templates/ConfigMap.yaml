apiVersion: v1
kind: ConfigMap
metadata:
  name: homepage
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: homepage
data:
  kubernetes.yaml: |
    mode: cluster
  settings.yaml: |
    title: {{ .Values.schema.env }} Homepage
    description: {{ .Values.schema.env }} links
  custom.css: ""
  custom.js: ""
  bookmarks.yaml: |
    - Developer:
        - Github:
            - abbr: GH
              href: https://github.com/
  services.yaml: |
{{- range $key, $values := .Values.services }}
    - {{ $key }}:
  {{- range $grp, $params := $values }}
      - {{ $grp }}:
          href: {{ $params.href }} 
    {{- if $params.icon }}
          icon: {{ $params.icon }}
    {{- end }}
    {{- if $params.description }}
          description: {{ $params.description }}
    {{- end }}
  {{- end }}
{{- end }}
  widgets.yaml: |
    - kubernetes:
        cluster:
          show: true
          cpu: true
          memory: true
          showLabel: true
          label: "cluster"
        nodes:
          show: true
          cpu: true
          memory: true
          showLabel: true
    - resources:
        backend: resources
        expanded: true
        cpu: true
        memory: true
        network: default
    - widget:
        type: prometheus
        url: https://prometheus.minikube.where-ever.net/
    #- search:
    #    provider: duckduckgo
    #    target: _blank
  docker.yaml: ""
