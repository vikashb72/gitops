schema:
  env: poc

operator:
  operator:
    env:
      - name: OPERATOR_STS_AUTO_TLS_ENABLED
        value: "off"
      - name: OPERATOR_STS_ENABLED
        value: "on"
      - name: WATCHED_NAMESPACE
        value: "minio-tenant"

    replicaCount: 3

    volumes:
      - name: own-ca-bundle
        configMap:
          name: own-ca-bundle
          defaultMode: 0644
          optional: false
          items:
          - key: own-ca-bundle.pem
            path: ca-certificates.crt

    volumeMounts:
      - mountPath: /etc/ssl/certs/
        name: own-ca-bundle
        readOnly: true

    resources:
      requests:
        cpu: 200m
        memory: 256Mi
        ephemeral-storage: 500Mi
