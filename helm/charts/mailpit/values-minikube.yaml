mailpit:
  global:
    storageClass: "nfs-client"
  
  image:
    debug: false
  
  resourcesPreset: "nano"
  
  ##
  args: []
  
  ## @param extraEnvVars Array with extra environment variables to add to nodes
  ## e.g:
  ## extraEnvVars:
  ##   - name: FOO
  ##     value: "bar"
  ##
  extraEnvVars: []
  
  mailpit:
    webroot: /
    ui:
      authFile:
        enabled: false
      tls:
        enabled: true
        secretName: "dev-tools-tls"
    smtp:
      ## @param mailpit.smtp.authFile.enabled Adding SMTP authentication
      ## @param mailpit.smtp.authFile.htpasswd htpasswd content
      ## @param mailpit.smtp.authFile.existingSecret Secret containing htpasswd content
      authFile:
        enabled: false
        htpasswd: ""
        existingSecret: {}
      tls:
        enabled: true
        secretName: "dev-tools-tls"
    relay:
      enabled: false
      config: {}
      relayAll: false
  
  service:
    http:
      #type: ClusterIP
      type: LoadBalancer
      loadBalancerIP: "192.168.49.239"
    smtp:
      #type: ClusterIP
      type: LoadBalancer
      loadBalancerIP: "192.168.49.238"
  
  ingress:
    enabled: false
  
  persistence:
    enabled: false
