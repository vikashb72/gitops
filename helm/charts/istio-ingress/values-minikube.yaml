schema:
  env: minikube
  istioNamespace: istio-system

gateways:
  # httpbin (via app-gateway)
  httpbin-gateway:
    namespace: httpbin
    gateway:
      selector: app-gateway
    servers:
      - port:
          number: 443
          name: httpbin-https
          protocol: HTTPS
        hosts:
          - 'httpbin.minikube.where-ever.net'
      #- port:
      #    number: 80
      #    name: httpbin-http
      #    protocol: HTTP
      #  hosts:
      #    - 'httpbin.minikube.where-ever.net'
    VirtualServices:
      - name: httpbin-virtual-service
        namespace: httpbin
        hosts:
          - "httpbin.minikube.where-ever.net"
        http:
          - match:
            - uri:
                prefix: /get
            - uri:
                prefix: /headers
            - uri:
                prefix: /delay
            - uri:
                prefix: /drip
            route:
              - destination:
                  port:
                    number: 8000
                  host: httpbin
