{{- range $key, $value := .Values.gateways }}
{{- if not .disabled }}
{{- if $value.VirtualServices }}
{{- range $value.VirtualServices }}
apiVersion: networking.istio.io/v1
kind: VirtualService
metadata:
  name: {{ .name }}
  namespace: {{ $.Release.Namespace }}
spec:
{{- with .hosts }}
  hosts:
    {{- toYaml . | nindent 4 }}
{{- end }}
  gateways:
    - {{ $key }}
{{- with .http }}
  http:
    {{- toYaml . | nindent 4 }}
{{- end }}
---
{{- end }}
{{- end }}
{{- end }}
{{- end }}
