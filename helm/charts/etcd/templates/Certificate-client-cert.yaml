apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: etcd-client-cert
  namespace: etcd
spec:
  secretName: etcd-client-tls-cert
  issuerRef:
    name: vault-cert-issuer
    kind: ClusterIssuer
  commonName: etcd-cert
  dnsNames:
    - localhost
  ipAddresses:
    - 127.0.0.1
  usages:
    - server auth
    - client auth
    - signing
    - key encipherment
