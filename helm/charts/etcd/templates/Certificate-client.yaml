apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: etcd-client
  namespace: etcd
spec:
  secretName: etcd-client-tls
  issuerRef:
    name: vault-cert-issuer
    kind: ClusterIssuer
  commonName: etcd.etcd.svc.cluster.local
  dnsNames:
    - etcd
    - etcd.etcd
    - etcd.etcd.svc.cluster.local
    - etcd-0
    - etcd-0.etcd
    - etcd-0.etcd.default
    - etcd-0.etcd.default.svc
    - etcd-0.etcd.default.svc.cluster.local
    - etcd-1
    - etcd-1.etcd
    - etcd-1.etcd.default
    - etcd-1.etcd.default.svc
    - etcd-1.etcd.default.svc.cluster.local
    - etcd-2
    - etcd-2.etcd
    - etcd-2.etcd.default
    - etcd-2.etcd.default.svc
    - etcd-2.etcd.default.svc.cluster.local
    - {{ .Values.schema.hostname }}
