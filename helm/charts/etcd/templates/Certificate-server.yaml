apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: etcd-server
  namespace: etcd
spec:
  secretName: etcd-server-tls
  issuerRef:
    name: vault-cert-issuer
    kind: ClusterIssuer
  commonName: etcd
  dnsNames:
    - etcd
    - etcd.etcd
    - etcd.etcd.svc.cluster.local
    - etcd-0
    - etcd-0.etcd
    - etcd-0.etcd.etcd
    - etcd-0.etcd.etcd.svc
    - etcd-0.etcd.etcd.svc.cluster.local
    - etcd-1
    - etcd-1.etcd
    - etcd-1.etcd.etcd
    - etcd-1.etcd.etcd.svc
    - etcd-1.etcd.etcd.svc.cluster.local
    - etcd-2
    - etcd-2.etcd
    - etcd-2.etcd.etcd
    - etcd-2.etcd.etcd.svc
    - etcd-2.etcd.etcd.svc.cluster.local
    - {{ .Values.schema.hostname }}
    - "*.etcd-headless.etcd.svc.cluster.local"
    - etcd-headless.etcd.svc.cluster.local
    - localhost
  ipAddresses:
    - 127.0.0.1
  usages:
    - server auth
    - client auth
    - signing
    - key encipherment
