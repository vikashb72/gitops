schema:
  env: minikube

strimzi-kafka-operator:
  replicas: 1

  dashboards:
    enabled: true
    namespace: monitoring

cluster:
  name: "kafka-cluster"
  kafka:
    version: 3.8.0
    metadataVersion: "3.8"
    jvmOptions:
      xms: 256m
      xmx: 256m
    replicas: 3
    external_listener:
      enabled: false
      annotations:
        - "metallb.universe.tf/address-pool: default"
        - 'service.beta.kubernetes.io/azure-load-balancer-internal: "true"'
        - 'service.beta.kubernetes.io/azure-load-balancer-internal-subnet: snet-home-za01-workload01'
      type: loadbalancer
      port: 9094
      tls: true
      subnet: "snet-home-za01-workload01"
    storage:
      type: jbod
      volumes:
        - id: 0
          type: persistent-claim
          class: nfs-client
          size: 4Gi
          deleteClaim: true
  zookeeper:
    replicas: 3
    storage:
      type: persistent-claim
      class: nfs-client
      size: 4Gi
      deleteClaim: true
    logging:
      type: inline
      loggers:
        kafka.root.logger.level: INFO
    #resources:
    #  requests:
    #    memory: 256Mi
    #    cpu: 125m
    #  limits:
    #    memory: 1Gi
    #    cpu: "2"

topics:
  - name: test.topic.1
    retention: 7200000
    size: 52428800
    partitions: 1
    replicas: 1
  - name: test.topic.2
    size: 52428800
    partitions: 3
    replicas: 3
