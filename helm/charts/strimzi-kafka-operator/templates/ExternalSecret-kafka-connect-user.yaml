apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ .Values.cluster.name }}-connect-user
  namespace: {{ .Release.Namespace }}
spec:
  refreshInterval: "1h"
  secretStoreRef:
    name: external-vault-backend
    kind: ClusterSecretStore
  target:
    name: {{ .Values.cluster.name }}-connect-user
    creationPolicy: Owner
    #template:
    #  metadata:
    #    annotations: {
    #      "strimzi.io/ca-cert-generation": "0",
    #      "strimzi.io/ca-key-generation": "0"
    #    }
    #    labels: {
    #      "strimzi.io/kind": "Kafka",
    #      "strimzi.io/cluster": "{{ .Values.cluster.name }}"
    #    }
  data:
    - secretKey: password
      remoteRef:
        key: "kv/{{ .Values.schema.env }}/kafka/connect-user"
        property: password
    - secretKey: sasl.jaas.config
      remoteRef:
        key: "kv/{{ .Values.schema.env }}/kafka/connect-user"
        property: sasl.jaas.config
