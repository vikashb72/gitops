apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaBridge
metadata:
  name: kafka-bridge
  namespace: {{ .Release.Namespace }}
spec:
  replicas: 1
  bootstrapServers: {{ .Values.cluster.name }}-kafka-bootstrap:9093
  http:
    port: 8080
  enableMetrics: true
  tls: 
    trustedCertificates:
      - secretName: kafka-cluster-cluster-ca-cert
        certificate: ca.crt

