{{- range $key, $value := .Values.gateways }}
{{- if not .disabled }}
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: {{ $key }}
  namespace: {{ $value.namespace }}
spec:
  gatewayClassName: {{ default "istio" $value.gateway }}
{{- with $value.listeners }}
  listeners:
    {{- toYaml . | nindent 4 }}
{{- end }}
---
{{- end }}
{{- end }}
