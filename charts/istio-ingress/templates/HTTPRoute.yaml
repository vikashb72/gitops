{{- range $key, $value := .Values.gateways }}
{{- if not $value.disabled }}
{{- if $value.httproutes }}
{{- range $value.httproutes }}
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: {{ .name }}
  namespace: {{ $value.namespace }}
spec:
  parentRefs:
    - name: {{ $key }}
{{- with .rules }}
  rules:
    {{- toYaml . | nindent 4 }}
{{- end }}
---
{{- end }}
{{- end }}
{{- end }}
{{- end }}
