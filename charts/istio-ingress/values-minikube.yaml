gateways:
  httpbin-gateway:
    namespace: istio-ingress
    gateway: istio
    listeners:
      - name: httpbin-http
        hostname: "httpbin.minikube.where-ever.net"
        port: 80
        protocol: HTTP
        allowedRoutes:
          namespaces:
            from: All
    httproutes:
      - name: httpbin
        namespace: httpbin
        hostnames: '["httpbin.minikube.where-ever.net"]'
        rules:
        - matches:
          - path:
              type: PathPrefix
              value: /get
          backendRefs:
          - name: httpbin
            port: 8000
