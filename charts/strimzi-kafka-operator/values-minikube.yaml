env:
  EVT: minikube

strimzi-kafka-operator:
  replicas: 1

cluster:
  name: "kafka-cluster"
  kafka:
    version: 3.7.1
    metadataVersion: "3.7"
    #resources:
    #  requests:
    #    memory: 384Mi
    #    cpu: 250m
    #  limits:
    #    memory: 384Mi
    #    cpu: 500m
    jvmOptions:
      xms: 256m
      xmx: 256m
    replicas: 3
    external_listener:
      annotations:
        - "metallb.universe.tf/address-pool: default"
        - 'service.beta.kubernetes.io/azure-load-balancer-internal: "true"'
        - 'service.beta.kubernetes.io/azure-load-balancer-internal-subnet: snet-giss-dev-shared-nl01-workload01'
      enabled: true
      type: loadbalancer
      port: 9094
      tls: false
      subnet: "snet-giss-dev-shared-nl01-workload01"
    storage:
      type: jbod
      volumes:
        - id: 0
          type: persistent-claim
          class: nfs-client
          size: 2Gi
          deleteClaim: true
  zookeeper:
    replicas: 3
    storage:
      type: persistent-claim
      class: nfs-client
      size: 2Gi
      deleteClaim: true
    logging:
      type: inline
      loggers:
        kafka.root.logger.level: INFO
    #resources:
    #  requests:
    #    memory: 256Mi
    #    cpu: 125m
    #  limits:
    #    memory: 1Gi
    #    cpu: "2"

topics:
  - name: test.topic.1
    retention: 7200000
    size: 52428800
    partitions: 1
    replicas: 1
  - name: test.topic.2
    size: 52428800
    partitions: 1
    replicas: 3
