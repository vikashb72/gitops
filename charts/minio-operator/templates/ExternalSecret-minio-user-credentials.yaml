apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: minio-user-credentials
spec:
  refreshInterval: 4h
  secretStoreRef:
    name: external-vault-backend
    kind: ClusterSecretStore
  target:
    name: minio-user-credentials
    creationPolicy: Owner
    deletionPolicy: "Retain"
  data:
    - secretKey: accessKey
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: "kv/{{ .Values.env.EVT }}/minio-user-credentials"
        metadataPolicy: None
        property: accessKey
    - secretKey: secretKey
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: "kv/{{ .Values.env.EVT }}/minio-user-credentials"
        metadataPolicy: None
        property: secretKey
