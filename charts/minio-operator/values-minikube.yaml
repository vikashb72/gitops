env:
  EVT: minikube

operator:
  operator:
    env:
      - name: OPERATOR_STS_ENABLED
        value: "off"
    replicaCount: 3
    # The volumes must exist *and* be accessible to the Operator pods.
    volumes: [ ]
    volumeMounts: [ ]
    resources:
      requests:
        cpu: 200m
        memory: 256Mi
        ephemeral-storage: 500Mi
  
