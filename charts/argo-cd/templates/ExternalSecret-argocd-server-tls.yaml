apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: argocd-server-tls
  namespace: argocd
spec:
  refreshInterval: "90s"
  secretStoreRef:
    name: external-hashicorp-vault-backend
    kind: ClusterSecretStore
  target:
    name: argocd-server-tls
    creationPolicy: Owner
    deletionPolicy: "Retain"
  data:
    - secretKey: tls.crt
      remoteRef:
        key: "kv/{{ .Values.env.EVT }}/argocd/tls"
        property: tls.crt
    - secretKey: tls.key
      remoteRef:
        key: "kv/{{ .Values.env.EVT }}/argocd/tls"
        property: tls.key
