apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: external-hashicorp-vault-backend
spec:
  provider:
    vault:
      server: {{ .Values.env.VAULT_ADDR }}
      path: "kv"
      version: "v2"
      auth:
        tokenSecretRef:
          name: external-hashicorp-vault-token
          namespace: external-secrets
          key: "token"
      caProvider:
        type: "Secret"
        name: external-hashicorp-vault-token
        key: root.ca
