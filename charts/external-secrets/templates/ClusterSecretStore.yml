apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: hashicorp-vault-backend
  #namespace: external-secrets
spec:
  provider:
    vault:
      server: {{ .Values.env.VAULT_ADDR }}
      path: "kv"
      version: "v2"
      auth:
        tokenSecretRef:
          name: hashicorp-vault-token
          key: "token"
