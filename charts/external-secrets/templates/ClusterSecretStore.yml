apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: vault-backend
  namespace: external-secrets
spec:
  provider:
    vault:
      server: {{ .Values.env.VAULT_ADDR }}
      path: "kv"
      version: "v2"
      auth:
        tokenSecretRef:
          name: vault-token
          key: "token"
