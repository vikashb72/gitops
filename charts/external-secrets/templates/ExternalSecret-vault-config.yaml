apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: vault-config
  namespace: vault-system
spec:
  refreshInterval: "90s"
  secretStoreRef:
    name: external-hashicorp-vault-backend
    kind: ClusterSecretStore
  target:
    name: vault-config
    creationPolicy: Owner
    deletionPolicy: "Retain"
  data:
    - secretKey: vault_token
      remoteRef:
        key: "kv/{{ .Values.env.EVT }}/vault/transit-seal"
        property: vault_token
    - secretKey: tls.crt
      remoteRef:
        key: "kv/{{ .Values.env.EVT }}/vault/tls"
        property: tls.crt
    - secretKey: tls.key
      remoteRef:
        key: "kv/{{ .Values.env.EVT }}/vault/tls"
        property: tls.key
    - secretKey: ca.crt
      remoteRef:
        key: "kv/{{ .Values.env.EVT }}/vault/tls"
        property: ca.crt
    - secretKey: intermediate_ca.crt
      remoteRef:
        key: "kv/{{ .Values.env.EVT }}/vault/tls"
        property: intermediate_ca.crt
    - secretKey: root_ca.crt
      remoteRef:
        key: "kv/{{ .Values.env.EVT }}/vault/tls"
        property: root_ca.crt
