env:
  VAULT_ADDR: https://192.168.0.20:8200
  EVT: minikube
  namespace: external-secrets

ClusterSecretStores:
  azure-backend:
    disable: false
    namespace: external-secrets
    provider: azurekv
    authType: ServicePrincipal
    vaultUrl: "https://xxxxxx.vault.azure.net"
    authSecretRef:
      clientId:
        name: azure-eso-config
        key: clientId
      clientSecret:
        name: azure-eso-config
        key: clientSecret
      tenantId:
        name: azure-eso-config
        key: tenantId
      vaultUrl:
        name: azure-eso-config
        key: vaultUrl
