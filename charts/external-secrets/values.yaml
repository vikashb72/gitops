external-secrets:
  global:
    compatibility:
      openshift:
        adaptSecurityContext: disabled
  installCRDs: true
  crds:
    createClusterExternalSecret: true
    createClusterSecretStore: true
    createPushSecret: true
    conversion:
      enabled: true
  templateVars:
    vault: http://192.168.0.22:8200
    env: minikube
