apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: internal-ingress
  namespace: istio-system
spec:
  selector:
    istio: istio
  servers:
  - hosts:
    - "*.k8s.minikube.home.where-ever.za.net"
    - k8s.minikube.home.where-ever.za.net
    port:
      name: https
      number: 443
      protocol: HTTPS
