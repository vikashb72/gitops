base:
  defaultRevision: default
  profile: ambient
  global:
    istioNamespace: istio-system

istiod:
  cni:
    enabled: true
    provider: default
  telemetry:
    enabled: true
    v2:
      enabled: true
    prometheus:
      enabled: true
  meshConfig:
    enablePrometheusMerge: true
cni:
  ambient:
    enabled: true
#ztunnel:
gateway:
  service:
    type: LoadBalancer
kiali-server:
  replicas: 1
