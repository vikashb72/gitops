apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: vault-ha-tls
  namespace: external-secrets 
  #namespace: vault
spec:
  refreshInterval: "90s"
  secretStoreRef:
    name: hashicorp-vault-backend
    kind: ClusterSecretStore
  target:
    name: vault-ha-tls
    creationPolicy: Owner
  data:
    - secretKey: vault.key
      remoteRef:
        key: "kv/{{ .Values.env.EVT }}/vault/tls"
        property: vault.key
    - secretKey: vault.crt
      remoteRef:
        key: "kv/{{ .Values.env.EVT }}/vault/tls"
        property: vault.crt
    - secretKey: vault.ca
      remoteRef:
        key: "kv/{{ .Values.env.EVT }}/vault/tls"
        property: vault.ca
    - secretKey: vault.unseal
      remoteRef:
        key: "kv/{{ .Values.env.EVT }}/vault/transit/unseal"
        property: token
