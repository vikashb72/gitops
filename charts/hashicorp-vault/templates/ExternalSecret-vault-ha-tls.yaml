apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: hvault-config
  namespace: vault-system
spec:
  refreshInterval: "30m"
  secretStoreRef:
    name: external-hashicorp-vault-backend
    kind: ClusterSecretStore
  target:
    name: hvault-config
    creationPolicy: Owner
    deletionPolicy: "Retain"
  data:
    - secretKey: vault_token
      remoteRef:
        key: "kv/{{ .Values.env.EVT }}/vault/transit-seal"
        property: vault_token
    - secretKey: tls.crt
      remoteRef:
        key: "kv/{{ .Values.env.EVT }}/vault/tls"
        property: tls.crt
    - secretKey: tls.key
      remoteRef:
        key: "kv/{{ .Values.env.EVT }}/vault/tls"
        property: tls.key
    - secretKey: ca.crt
      remoteRef:
        key: "kv/{{ .Values.env.EVT }}/vault/tls"
        property: ca.crt
    - secretKey: AZURE_CLIENT_ID
      remoteRef:
        key: "kv/{{ .Values.env.EVT }}/akv"
        property: AZURE_CLIENT_ID
    - secretKey: AZURE_CLIENT_SECRET
      remoteRef:
        key: "kv/{{ .Values.env.EVT }}/akv"
        property: AZURE_CLIENT_SECRET
    - secretKey: AZURE_TENANT_ID
      remoteRef:
        key: "kv/{{ .Values.env.EVT }}/akv"
        property: AZURE_TENANT_ID
    - secretKey: SUBSCRIPTION_ID
      remoteRef:
        key: "kv/{{ .Values.env.EVT }}/akv"
        property: SUBSCRIPTION_ID
    - secretKey: VAULT_AZUREKEYVAULT_KEY_NAME
      remoteRef:
        key: "kv/{{ .Values.env.EVT }}/akv"
        property: VAULT_AZUREKEYVAULT_KEY_NAME
    - secretKey:
      remoteRef: VAULT_AZUREKEYVAULT_VAULT_NAME
        key: "kv/{{ .Values.env.EVT }}/akv"
        property: VAULT_AZUREKEYVAULT_VAULT_NAME
