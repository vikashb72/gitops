env: minikube
hostname: minikube.home.where-ever.za.net

bootstrapMode: true

argo-cd:
  namespaceOverride: "argocd"
  createAggregateRoles: true
  openshift:
    enabled: false
  ## Globally shared configuration
  global:
    # -- Default domain used by all components
    ## Used for ingresses, certificates, SSO, notifications, etc.
    domain: minikube.home.where-ever.za.net
  server:
    #service:
    #  type: LoadBalancer
    #  loadBalancerIP: 192.168.49.225
    metrics:
      enabled: true
      serviceMonitor:  
        enabled: true
  repoServer:
    metrics:
      enabled: true
      serviceMonitor:  
        enabled: true
  applicationSet:
    metrics:
      enabled: true
      serviceMonitor:  
        enabled: true
  notifications:
    metrics:
      enabled: true
      serviceMonitor:  
        enabled: true

argo-workflows:
  namespaceOverride: "argocd"
  workflow:
    serviceAccount:
      create: true
      name: "argo-workflow"
    rbac:
      create: true
  controller:
    workflowDefaults:
      spec:
        serviceAccountName: argo-workflow
  metricsConfig:
    enabled: true
