env:
  EVT: minikube
  bootstrapMode: true

argo-cd:
  namespaceOverride: "argocd"
  createAggregateRoles: true
  openshift:
    enabled: false
  ## Globally shared configuration
  global:
    # -- Default domain used by all components
    ## Used for ingresses, certificates, SSO, notifications, etc.
    domain: minikube.home.where-ever.za.net
  server:
    #extraArgs:
    #  - /usr/local/bin/argocd-server
    #  - --staticassets
    #  - /shared/app
    #  - --redis
    #  - argocd-redis:6379
    #  - --insecure
    #  - --basehref
    #  - /argocd
    #  - --rootpath
    #  - /argocd
    #env:
    #  - name: ARGOCD_MAX_CONCURRENT_LOGIN_REQUESTS_COUNT
    #    value: "0"
    #service:
    #  type: LoadBalancer
    #  loadBalancerIP: 192.168.49.225
    metrics:
      enabled: true
      serviceMonitor:  
        enabled: true
  repoServer:
    metrics:
      enabled: true
      serviceMonitor:  
        enabled: true
  applicationSet:
    metrics:
      enabled: true
      serviceMonitor:  
        enabled: true
  notifications:
    metrics:
      enabled: true
      serviceMonitor:  
        enabled: true

argo-workflows:
  namespaceOverride: "argocd"
  workflow:
    serviceAccount:
      create: true
      name: "argo-workflow"
    rbac:
      create: true
  controller:
    workflowDefaults:
      spec:
        serviceAccountName: argo-workflow
  metricsConfig:
    enabled: true
