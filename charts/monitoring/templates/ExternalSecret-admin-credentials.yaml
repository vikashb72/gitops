apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ include "externalsecrets.namespace" . }}-grafana
  namespace: {{ include "externalsecrets.namespace" . }}
spec:
  refreshInterval: 4h
  secretStoreRef:
    name: external-vault-backend
    kind: ClusterSecretStore
  target:
    name: {{ include "externalsecrets.namespace" . }}-grafana
    creationPolicy: Owner
    deletionPolicy: "Retain"
  data:
    - secretKey: admin-password
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: "kv/{{ .Values.env.EVT }}/grafana/admin"
        metadataPolicy: None
        property: GF_SECURITY_ADMIN_PASSWORD
    - secretKey: admin-user
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: "kv/{{ .Values.env.EVT }}/grafana/admin"
        metadataPolicy: None
        property: GF_SECURITY_ADMIN_USER
