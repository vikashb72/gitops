apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: minio-credentials
  namespace: {{ include "externalsecrets.namespace" . }}
spec:
  refreshInterval: 4h
  secretStoreRef:
    name: external-vault-backend
    kind: ClusterSecretStore
  target:
    name: minio-credentials
    creationPolicy: Owner
    deletionPolicy: "Retain"
  data:
    - secretKey: minio-username
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: "kv/{{ .Values.env.EVT }}/minio-credentials"
        metadataPolicy: None
        property: username
    - secretKey: minio-password
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: "kv/{{ .Values.env.EVT }}/minio-credentials"
        metadataPolicy: None
        property: password
    - secretKey: minio-accessKey
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: "kv/{{ .Values.env.EVT }}/minio-credentials"
        metadataPolicy: None
        property: accessKey
    - secretKey: minio-secretKey
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: "kv/{{ .Values.env.EVT }}/minio-credentials"
        metadataPolicy: None
        property: secretKey
    - secretKey: minio-endpoint
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: "kv/{{ .Values.env.EVT }}/minio-credentials"
        metadataPolicy: None
        property: endpoint
