#vix##    # -- Annotations for the service account
#vix##    annotations: {}
#vix##    # -- Set this toggle to false to opt out of automounting API credentials for the service account
#vix##    automountServiceAccountToken: true
#vix##
#vix##  # ServiceMonitor configuration
#vix##  serviceMonitor:
#vix##    # -- If enabled, ServiceMonitor resources for Prometheus Operator are created
#vix##    enabled: false
#vix##
#vix##  # Rules for the Prometheus Operator
#vix##  prometheusRule:
#vix##    # -- If enabled, a PrometheusRule resource for Prometheus Operator is created
#vix##    enabled: false
#vix##
#vix##  # Configuration for the ingester
#vix##  ingester:
#vix##    # -- Kind of deployment [StatefulSet/Deployment]
#vix##    kind: StatefulSet
#vix##    # -- Number of replicas for the ingester
#vix##    replicas: 1
#vix##    # -- Pod Disruption Budget maxUnavailable
#vix##    maxUnavailable: null
#vix##    persistence:
#vix##      # -- Enable creating PVCs which is required when using boltdb-shipper
#vix##      enabled: true
#vix##      # -- Use emptyDir with ramdisk for storage. **Please note that all data in ingester will be lost on pod restart**
#vix##      inMemory: false
#vix##      # -- List of the ingester PVCs
#vix##      # @notationType -- list
#vix##      claims:
#vix##        - name: data
#vix##          size: 4Gi
#vix##          storageClassName: nfs-client
#vix##      enableStatefulSetAutoDeletePVC: false
#vix##      whenDeleted: Delete
#vix##      whenScaled: Retain
#vix##
#vix##  # Configuration for the distributor
#vix##  distributor:
#vix##    # -- Number of replicas for the distributor
#vix##    replicas: 1
#vix##    # -- Pod Disruption Budget maxUnavailable
#vix##    maxUnavailable: null
#vix##
#vix##  # Configuration for the querier
#vix##  querier:
#vix##    replicas: 1
#vix##    maxUnavailable: null
#vix##    persistence:
#vix##      enabled: true
#vix##      size: 4Gi
#vix##      storageClassName: nfs-client
#vix##
#vix##  # Configuration for the query-frontend
#vix##  queryFrontend:
#vix##    # -- Number of replicas for the query-frontend
#vix##    replicas: 1
#vix##    # -- Pod Disruption Budget maxUnavailable
#vix##    maxUnavailable: null
#vix##    # To Confirm if required
#vix##    #config:
#vix##    #  query_range:
#vix##    #    results_cache:
#vix##    #      cache:
#vix##    #        config:
#vix##    #          max_size: "2gb" # Increase based on your query patterns
#vix##
#vix##  # Configuration for the query-scheduler
#vix##  queryScheduler:
#vix##    # -- Specifies whether the query-scheduler should be decoupled from the query-frontend
#vix##    enabled: false
#vix##
#vix##  # Configuration for the table-manager
#vix##  tableManager:
#vix##    # -- Specifies whether the table-manager should be enabled
#vix##    enabled: false
#vix##    # ref: https://github.com/grafana/loki/issues/4466
#vix##    resources: {}
#vix##    extraVolumes:
#vix##      - name: data
#vix##        emptyDir: {}
#vix##    extraVolumeMounts:
#vix##      - name: data
#vix##        mountPath: /var/loki
#vix##
#vix##  # Use either this ingress or the gateway, but not both at once.
#vix##  # If you enable this, make sure to disable the gateway.
#vix##  # You'll need to supply authn configuration for your ingress controller.
#vix##  ingress:
#vix##    enabled: false
#vix##
#vix##  # Configuration for the gateway
#vix##  gateway:
#vix##    # -- Specifies whether the gateway should be enabled
#vix##    enabled: true
#vix##    # Basic auth configuration
#vix##    basicAuth:
#vix##      # -- Enables basic authentication for the gateway
#vix##      enabled: false
#vix##      # -- The basic auth username for the gateway
#vix##      username: null
#vix##      # -- The basic auth password for the gateway
#vix##      password: null
#vix##      htpasswd: >-
#vix##        {{ htpasswd (required "'gateway.basicAuth.username' is required" .Values.gateway.basicAuth.username) (required "'gateway.basicAuth.password' is required" .Values.gateway.basicAuth.password) }}
#vix##      # -- Existing basic auth secret to use. Must contain '.htpasswd'
#vix##      existingSecret: null
#vix##
#vix##  # Configuration for the compactor
#vix##  compactor:
#vix##    # -- Specifies whether compactor should be enabled
#vix##    enabled: true
#vix##    replicas: 1
#vix##    persistence:
#vix##      enabled: false
#vix##      size: 10Gi
#vix##      storageClassName: ""
#vix##      storageClass: null
#vix##      claims:
#vix##        - name: data
#vix##          size: 10Gi
#vix##          storageClass: null
#vix##    serviceAccount:
#vix##      create: true
#vix##      # -- Annotations for the compactor service account
#vix##      annotations: {}
#vix##      #annotations:
#vix##      #  azure.workload.identity/client-id: "00000000-0000-0000-0000-000000000"
#vix##      #labels:
#vix##      #  azure.workload.identity/use: "true"
#vix##      automountServiceAccountToken: true
#vix##
#vix##  # Configuration for the ruler
#vix##  ruler:
#vix##    enabled: false
#vix##
#vix##  # Configuration for the index-gateway
#vix##  indexGateway:
#vix##    # -- Specifies whether the index-gateway should be enabled
#vix##    enabled: false
#vix##
#vix##  memcached:
#vix##    serviceAnnotations: {}
#vix##
#vix##  memcachedExporter:
#vix##    # -- Specifies whether the Memcached Exporter should be enabled
#vix##    enabled: false
#vix##
#vix##  memcachedChunks:
#vix##    # -- Specifies whether the Memcached chunks cache should be enabled
#vix##    enabled: false
#vix##
#vix##  memcachedFrontend:
#vix##    # -- Specifies whether the Memcached frontend cache should be enabled
#vix##    enabled: false
#vix##
#vix##  memcachedIndexQueries:
#vix##    # -- Specifies whether the Memcached index queries cache should be enabled
#vix##    enabled: false
#vix##
#vix##  memcachedIndexWrites:
#vix##    enabled: false
#vix##
#vix##  networkPolicy:
#vix##    # -- Specifies whether Network Policies should be created
#vix##    enabled: false
#vix##
