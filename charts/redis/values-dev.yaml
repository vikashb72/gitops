redis:
  architecture: replication
  auth:
    enabled: false
    sentinel: true
  commonConfiguration: |
    maxmemory-policy allkeys-lru
    maxmemory 8mb
    appendonly yes
    save ""
  master:
    resourcesPreset: "nano" 			# nano, micro, small, medium
    kind: StatefulSet
    persistence: 
      enabled: false
  replica:
    resourcesPreset: "nano"
    kind: StatefulSet
    replicaCount: 3
    persistence:
      enabled: false
    externalMaster:
      enabled: false
    autoscaling:
      enabled: false
  sentinel:
    resourcesPreset: "nano"
    kind: StatefulSet
    persistence:
      enabled: false
    externalMaster:
      enabled: false
