redis:
  global:
    redis:
  auth:
    enabled: false
    sentinel: true
  commonConfiguration: |
    maxmemory-policy allkeys-lru
    maxmemory 2mb
    appendonly yes
    save ""
  master:
    resourcesPreset: "nano" 			# nano, micro, small, medium
    kind: StatefulSet
  replica:
    resourcesPreset: "nano"
    kind: StatefulSet
    replicaCount: 2
  sentinel:
    resourcesPreset: "nano"
    kind: StatefulSet
