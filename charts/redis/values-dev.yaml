redis:
  architecture: replication
  auth:
    enabled: false
    sentinel: true
  commonConfiguration: |
    maxmemory-policy allkeys-lru
    maxmemory 128mb
    repl-backlog-size 2mb
    appendonly yes
    save ""
  master:
    count: 1
    resourcesPreset: "nano" 			# nano, micro, small, medium
    kind: StatefulSet
    persistence: 
      enabled: false
  replica:
    resourcesPreset: "nano"
    kind: StatefulSet
    replicaCount: 3
    persistence:
      enabled: false
    externalMaster:
      enabled: false
    autoscaling:
      enabled: false
  sentinel:
    enabled: true
    resourcesPreset: "nano"
    kind: StatefulSet
    persistence:
      enabled: false
    externalMaster:
      enabled: false
