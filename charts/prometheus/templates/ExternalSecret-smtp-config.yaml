apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: smtp-config
  namespace: {{ include "externalsecrets.namespace" . }}
spec:
  refreshInterval: 4h
  secretStoreRef:
    name: external-vault-backend
    kind: ClusterSecretStore
  target:
    name: smtp-config
    creationPolicy: Owner
    deletionPolicy: "Retain"
  data:
    - secretKey: GF_SMTP_ENABLED
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: "kv/{{ .Values.env.EVT }}/grafana/smtp"
        metadataPolicy: None
        property: GF_SMTP_ENABLED
    - secretKey: GF_SMTP_HOST
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: "kv/{{ .Values.env.EVT }}/grafana/smtp"
        metadataPolicy: None
        property: GF_SMTP_HOST
    - secretKey: GF_SMTP_USER
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: "kv/{{ .Values.env.EVT }}/grafana/smtp"
        metadataPolicy: None
        property: GF_SMTP_USER
    - secretKey: GF_SMTP_PASSWORD
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: "kv/{{ .Values.env.EVT }}/grafana/smtp"
        metadataPolicy: None
        property: GF_SMTP_PASSWORD
    - secretKey: GF_SMTP_FROM_ADDRESS
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: "kv/{{ .Values.env.EVT }}/grafana/smtp"
        metadataPolicy: None
        property: GF_SMTP_FROM_ADDRESS
    - secretKey: GF_SMTP_STARTTLS_POLICY
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: "kv/{{ .Values.env.EVT }}/grafana/smtp"
        metadataPolicy: None
        property: GF_SMTP_STARTTLS_POLICY
