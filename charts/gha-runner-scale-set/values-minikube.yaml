env:
  EVT: minikube

gha-runner-scale-set:
  githubConfigUrl: "https://github.com/vikashb72"
  githubConfigSecret: "default-gha-runner-creds"
  
  maxRunners: 2
  minRunners: 1
  runnerGroup: "where-ever-default"
  
  containerMode:
    type: "kubernetes"
    #kubernetesModeWorkVolumeClaim:
    #  accessModes: ["ReadWriteOnce"]
    #  storageClassName: "local-path"
    #  resources:
    #    requests:
    #      storage: 8Gi
  
  runnerScaleSetName: "where-ever-default"

  # listenerTemplate:
  #   spec:
  #     containers:
  #     - name: listener
  #       securityContext:
  #         runAsUser: 1000
  #         fsGroup: 1001
  
  template:
    spec:
      containers:
        - name: runner
          image: ghcr.io/actions/actions-runner:latest
          command: ["/home/runner/run.sh"]
          env:
            - name: ACTIONS_RUNNER_CONTAINER_HOOKS
              value: /home/runner/k8s/index.js
            - name: ACTIONS_RUNNER_POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: ACTIONS_RUNNER_REQUIRE_JOB_CONTAINER
              value: "true"
          volumeMounts:
            - name: work
              mountPath: /home/runner/_work
      volumes:
        - name: work
          ephemeral:
            volumeClaimTemplate:
              spec:
                accessModes: [ "ReadWriteOnce" ]
                storageClassName: "local-path"
                resources:
                  requests:
                    storage: 1Gi
  
  controllerServiceAccount:
    namespace: gha-controller
    name: gha-runner-controller-gha-rs-controller

