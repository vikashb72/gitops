env:
  EVT: minikube

keycloak:
  diagnosticMode:
    enabled: false
  image:
    debug: false
  auth:
    adminUser: keycloak-admin
    existingSecret: keycloak-initial-auth
    passwordSecretKey: admin-password
  tls:
    enabled: false
    autoGenerated: false
    existingSecret: ""
    usePem: false
  adminRealm: "master"
  production: true
  proxyHeaders: ""
  proxy: edge
  httpRelativePath: "/"
  resourcesPreset: "small"
  resources: {}
  service:
    type: LoadBalancer
    loadBalancerIP: 192.168.49.233
    http:
      enabled: true
    ports:
      http: 80
      https: 443
    #nodePorts:
    #  http: ""
    #  https: ""
    #clusterIP: ""
    #loadBalancerSourceRanges: []
    #externalTrafficPolicy: Cluster
  ingress:
    enabled: false
    hostname: keycloak.local
    hostnameStrict: false
    tls: false
    selfSigned: false
  adminIngress:
    enabled: false
    hostname: keycloak.local
  networkPolicy:
    enabled: true
  serviceAccount:
    create: true
  rbac:
    create: true
  pdb:
    create: true
  autoscaling:
    enabled: true
    minReplicas: 1
    maxReplicas: 3
  metrics:
    enabled: false
    prometheusRule:
      enabled: false
  keycloakConfigCli:
    enabled: false
    resourcesPreset: "small"
    #resources: {}
  postgresql:
    enabled: true
    auth:
      postgresPassword: ""
      username: bn_keycloak
      password: ""
      database: bitnami_keycloak
      existingSecret: ""
      #existingSecret: "postgresql-credentials"
      #secretKeys:
      #  adminPasswordKey: adminPasswordKey
      #  postgres-password: adminPasswordKey
      #  userPasswordKey: userPasswordKey
      #  password: userPasswordKey
  externalDatabase:
    host: ""
    port: ""
    user: ""
    database: ""
    password: ""
    #existingSecret: keycloak-externaldb
    #existingSecretHostKey: db-host
    #existingSecretPortKey: db-port
    #existingSecretUserKey: db-user
    #existingSecretDatabaseKey: db-database
    #existingSecretPasswordKey: db-password
  cache:
    enabled: false
  logging:
    output: default
    level: INFO
