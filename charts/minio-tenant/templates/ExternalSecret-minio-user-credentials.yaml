apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: minio-loki-credentials
spec:
  data:
    - secretKey: accessKey
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: "kv/{{ .Values.env.EVT }}/minio-user-credentials"
        metadataPolicy: None
        property: accessKey
    - secretKey: secretKey 
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: "kv/{{ .Values.env.EVT }}/minio-user-credentials"
        metadataPolicy: None
        property: secretKey
  refreshInterval: 4h
  secretStoreRef:
    name: external-vault-backend
    kind: ClusterSecretStore
  target:
    name: minio-admin-credentials
    creationPolicy: Owner
    deletionPolicy: "Retain"
    template:
      type: Opaque
      data:
        config.env: |-
          export CONSOLE_ACCESS_KEY="{{`{{ .accessKey }}`}}"
          export CONSOLE_SECRET_KEY="{{`{{ .secretKey }}`}}"
