apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: where-ever-ca
  namespace: gloo-system
spec:
  refreshInterval: "30m"
  secretStoreRef:
    name: external-vault-backend
    kind: ClusterSecretStore
  target:
    name: where-ever-ca
    creationPolicy: Owner
  data:
    - secretKey: where-ever-ca
      remoteRef:
        key: "kv/{{ .Values.env.EVT }}/vault/tls"
        property: ca.crt
