gloo-ee:
  glooMgmtServer:
    enabled: true
    serviceType: ClusterIP
    registerCluster: true
    createGlobalWorkspace: true
  prometheus:
    enabled: true
  redis:
    deployment:
      enabled: true
  telemetryCollector:
    enabled: true
    config:
      exporters:
        otlp:
          endpoint: gloo-telemetry-gateway.gloo-mesh:4317
  glooUi:
    enabled: true
    serviceType: LoadBalancer
    loadBalancerIP: 192.168.49.230
  glooAgent:
    enabled: true
    relay:
      serverAddress: gloo-mesh-mgmt-server:9900
  gloo:
    settings:
      create: true
      watchNamespaces:
        - gloo-system
      extAuth:
        requestTimeout: 30s
    discovery:
      enabled: true
      fdsMode: WHITELIST
      fdsOptions:
        graphqlEnabled: false
      udsOptions:
        enabled: true
    gatewayProxies:
      gatewayProxy:
        service:
          type: "LoadBalancer"
          loadBalancerIP: 192.168.49.229
  gloo-fed:
    enabled: false
  global:
    extensions:
      extAuth:
        deployment:
          customEnv:
            - name: LOG_LEVEL
              value: debug
  grafana:
    defaultInstallationEnabled: false
  observability:
    enabled: false
