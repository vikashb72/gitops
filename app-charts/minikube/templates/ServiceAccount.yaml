{{- range $key, $value := .Values.myapps -}}
{{ if not .disabled }}
apiVersion: v1
automountServiceAccountToken: true
kind: ServiceAccount
metadata:
{{- if $value.labels }}
  labels:
{{- range $value.labels }}
    {{ . }}
{{- end }}
{{- else }}
  labels: {}
{{- end }}
  name: {{ $key }}
  namespace: {{ default $.Values.global.metadata.namespace .namespace }}
---
{{- end }}
{{- end }}
