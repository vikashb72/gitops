apiVersion: batch/v1
kind: Job
metadata:
  # use this to run once
  name: pre-install
  # use this to run with every update
  #generateName: pre-install
  namespace: argocd
  annotations:
    argocd.argoproj.io/hook: PreSync
    #argocd.argoproj.io/hook-delete-policy: BeforeHookCreation
    #argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:
  template:
    spec:
      serviceAccountName: argocd-application-controller
      containers:
        - name: sleep
          imagePullPolicy: IfNotPresent
          image: alpine:latest
          command: ["/bin/sh", "-c"]
          args:
            - |
              set -vx
              apk add --no-cache --update curl jq
              # install kubectl
              curl -sLO https://storage.googleapis.com/kubernetes-release/release/$(curl -s https://storage.googleapis.com/kubernetes-release/release/stable.txt)/bin/linux/amd64/kubectl && \
              chmod +x kubectl && mv kubectl /usr/local/bin/kubectl
              # Get ESO Token from Vault
              token=$(curl -s -H  "X-Vault-Token: ${VAULT_TOKEN}" \
                   -X GET ${VAULT_ADDR}/v1/kv/data/${SEAL_PATH} \
                   | jq -r '.data.data.token')
              kubectl create namespace external-secrets || true
              kubectl -n external-secrets \
                  create secret generic vault-token \
                  --from-literal=token="${token}"
          env:
            - name: VAULT_TOKEN
              valueFrom:
                secretKeyRef:
                  name: argo-boostrap-eso-vault
                  key: token
            - name: VAULT_ADDR
              valueFrom:
                secretKeyRef:
                  name: argo-boostrap-eso-vault
                  key: addr
            - name: SEAL_PATH
              valueFrom:
                secretKeyRef:
                  name: argo-boostrap-eso-vault
                  key: path
      restartPolicy: Never
  backoffLimit: 0
