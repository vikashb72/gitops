apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: umbrella-chart
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/vikashb72/gitops.git
    path: umbrella-chart/dev
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      selfHeal: true
