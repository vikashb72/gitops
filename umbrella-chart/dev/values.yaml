global:
  env: dev
  hvault:
    external:
      addr: https://192.168.0.22:8200
    k8s:
      ip: 192.168.49.2
  spec:
    project: dev
    destination:
      server: https://kubernetes.default.svc
    finalisers: resources-finalizer.argocd.argoproj.io
    sync-wave: "0"

argocdManaged:
  umbrella-chart:
    # finaliser: resources-finalizer.argocd.argoproj.io
    disableAutomated: false
    disableFinalisers: false
    disable: false
    name: umbrella-chart
    namespace: argocd
    syncwave: "-9"
    source:
      repoURL: https://github.com/vikashb72/gitops.git
      path: umbrella-chart/dev
      targetRevision: HEAD
      helmValuesFile: false
  argocd:
    disableAutomated: false
    disableFinalisers: false
    disable: false
    name: argo-cd
    namespace: argocd
    syncwave: "-10"
    source:
      repoURL: https://github.com/vikashb72/gitops.git
      path: charts/argo-cd
      targetRevision: HEAD
      helmValuesFile: true

