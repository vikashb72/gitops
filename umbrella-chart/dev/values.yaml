global:
  env: dev
  hostname: u22-dev.home.where-ever.za.net
  hvault:
    external:
      addr: https://192.168.0.22:8200
    k8s:
      ip: 192.168.49.2
  metadata:
    namespace: argocd
    finalisers: resources-finalizer.argocd.argoproj.io
  annotations:
    syncwave: "0"
  spec:
    project: dev
    repoURL: https://github.com/vikashb72/gitops.git
    targetRevision: HEAD
    destination:
      server: https://kubernetes.default.svc
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false

argocdManaged:
  argocd:
    disable: false
    name: argo-cd
    namespace: argocd
    disableFinalisers: false
    syncwave: "-10"
    sources:
      - path: charts/argo-cd
        noHelmValues: false
        helm:
          envFile: true
    disableAutomated: false
    automated:
      allowEmpty: false
    ignoreDifferences: false 
  umbrella-chart:
    disable: false
    name: umbrella-chart
    sources:
      - path: umbrella-chart/dev
        noHelmValues: true
    syncwave: "-9"
    disableAutomated: false
    automated:
      allowEmpty: true
    ignoreDifferences: false 
  vpa:
    disable: false
    name: vpa
    targetNamespace: vpa
    syncwave: "-1"
    sources:
      - repoURL: https://charts.fairwinds.com/stable
        chart: vpa
        targetRevision: 4.5.0
        noHelmValues: false
        helm:
          envFile: false
          values: |
            admissionController:
              resources:
                requests:
                  cpu: 15m
                  memory: 105M
                limits:
                  cpu: 15m
                  memory: 105M
            recommender:
              resources:
                requests:
                  cpu: 15m
                  memory: 105M
                limits:
                  cpu: 15m
                  memory: 105M
            updater:
              resources:
                requests:
                  cpu: 15m
                  memory: 105M
                limits:
                  cpu: 15m
                  memory: 105M
    disableAutomated: false
    automated: {}
    ignoreDifferences: false 
  goldilocks:
    disable: false
    name: goldilocks
    targetNamespace: goldilocks
    syncwave: "0"
    sources:
      - repoURL: https://charts.fairwinds.com/stable
        targetRevision: 8.0.2
        chart: goldilocks
        noHelmValues: false
        helm:
          envFile: false
          values: |
            dashboard:
              service:
                type: NodePort
            controller:
              resources:
                requests:
                  cpu: 15m
                  memory: 105M
                limits:
                  cpu: 15m
                  memory: 105M
    disableAutomated: false
    automated: {}
    ignoreDifferences: false 
  external-secrets:
    disable: false
    name: external-secrets
    targetNamespace: external-secrets
    sources:
      - path: hooks/external-secrets
        noHelmValues: true
      - path: charts/external-secrets
        noHelmValues: false
        helm:
          envFile: true
    disableAutomated: false
    automated: {}
    ignoreDifferences: false 
