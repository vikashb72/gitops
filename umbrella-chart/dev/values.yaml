global:
  env: dev
  hostname: u22-dev.home.where-ever.za.net
  hvault:
    external:
      addr: https://192.168.0.22:8200
    k8s:
      ip: 192.168.49.2
  metadata:
    namespace: argocd
    finalisers: resources-finalizer.argocd.argoproj.io
  annotations:
    syncwave: "0"
  spec:
    project: dev
    repoURL: https://github.com/vikashb72/gitops.git
    targetRevision: HEAD
    destination:
      server: https://kubernetes.default.svc
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false

argocdManaged:
  argocd:
    disable: false
    name: argo-cd
    # namespace: argocd
    disableFinalisers: false
    # finaliser: resources-finalizer.argocd.argoproj.io 
    syncwave: "-10"
    # repoURL: https://github.com/vikashb72/gitops.git
    path: charts/argo-cd
    # targetRevision: HEAD
    helm:
      ValuesFile: true
      values: |
        global:
          domain: {{ $.Values.global.hostname }}
        env: {{ $.Values.global.env }}
    # targetNamespace: somewhereelse
    disableAutomated: false
    automated:
      allowEmpty: false
  umbrella-chart:
    disable: false
    name: umbrella-chart
    # namespace: argocd
    disableFinalisers: false
    # finaliser: resources-finalizer.argocd.argoproj.io
    syncwave: "-9"
    #  repoURL: https://github.com/vikashb72/gitops.git
    # targetRevision: HEAD
    path: umbrella-chart/dev
    helmValuesFile: false
    disableAutomated: false
    automated:
      allowEmpty: true

