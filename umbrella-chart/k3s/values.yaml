global:
  env: k3s
  hostname: k3s.home.where-ever.za.net
  hvault:
    external:
      addr: https://192.168.0.22:8200
  metadata:
    namespace: argocd
    finalisers: resources-finalizer.argocd.argoproj.io
  annotations:
    syncwave: "0"
  spec:
    project: k3s
    repoURL: https://github.com/vikashb72/gitops.git
    targetRevision: HEAD
    destination:
      server: https://kubernetes.default.svc
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false

argocdManaged:
  argocd:
    disable: false
    name: argo-cd
    namespace: argocd
    disableFinalisers: false
    syncwave: "-10"
    sources:
      - path: charts/argo-cd
        noHelmValues: false
        helm:
          envFile: true
    disableAutomated: false
    automated:
      allowEmpty: false
    ignoreDifferences: false 
  umbrella-chart:
    disable: false
    name: umbrella-chart
    sources:
      - path: umbrella-chart/k3s
        noHelmValues: true
    syncwave: "-9"
    disableAutomated: false
    automated:
      allowEmpty: true
    ignoreDifferences: false 
  vpa:
    disable: false
    name: vpa
    targetNamespace: vpa
    syncwave: "-1"
    sources:
      - path: charts/vpa
        noHelmValues: false
        helm:
          envFile: true
    disableAutomated: false
    automated: {}
    ignoreDifferences: false
  goldilocks:
    disable: false
    name: goldilocks
    targetNamespace: goldilocks
    syncwave: "0"
    sources:
      - path: charts/goldilocks
        noHelmValues: false
        helm:
          envFile: true
    disableAutomated: false
    automated: {}
    ignoreDifferences: false

