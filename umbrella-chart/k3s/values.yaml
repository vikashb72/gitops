global:
  env: k3s
  hostname: k3s.home.where-ever.za.net
  hvault:
    external:
      addr: https://192.168.0.4:8443
  metadata:
    namespace: argocd
    finalisers: resources-finalizer.argocd.argoproj.io
  annotations:
    syncwave: "0"
  spec:
    project: k3s
    repoURL: https://github.com/vikashb72/gitops.git
    targetRevision: HEAD
    destination:
      server: https://kubernetes.default.svc
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false

argocdManaged:
  argocd:
    disable: false
    name: argocd
    namespace: argocd
    disableFinalisers: false
    syncwave: "-10"
    sources:
      - path: charts/argo-cd
        noHelmValues: false
        helm:
          envFile: true
    disableAutomated: false
    automated:
      allowEmpty: false
    ignoreDifferences: false 
  umbrella-chart:
    disable: false
    name: umbrella-chart
    sources:
      - path: umbrella-chart/k3s
        noHelmValues: true
    syncwave: "-9"
    disableAutomated: false
    automated:
      allowEmpty: true
    ignoreDifferences: false 
  external-secrets:
    disable: true
    name: external-secrets
    targetNamespace: external-secrets
    sources:
      - path: hooks/external-secrets
        noHelmValues: true
      - path: charts/external-secrets
        noHelmValues: false
        helm:
          envFile: true
    disableAutomated: false
    automated: {}
    ignoreDifferences: false 
  istio:
    disable: false
    name: istio
    targetNamespace: istio-system
    sources:
      - path: charts/istio
        noHelmValues: false
        helm:
          envFile: true
    disableAutomated: false
    automated: {}
    ignoreDifferences: true 
    ignoreDifferencesConfig:
      - group: admissionregistration.k8s.io
        kind: ValidatingWebhookConfiguration
        jqPathExpressions:
          - .webhooks[]?.failurePolicy
          # /webhooks/0/failurePolicy
  gloo-mesh-core:
