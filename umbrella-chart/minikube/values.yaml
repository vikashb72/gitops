global:
  env: minikube
  hostname: minikube.where-ever.net
  hvault:
    external:
      addr: https://192.168.0.20:8200
    k8s:
      ip: 192.168.49.2
  metadata:
    namespace: argocd
    finalisers: resources-finalizer.argocd.argoproj.io
  annotations:
    syncwave: "0"
  spec:
    project: minikube
    repoURL: https://github.com/vikashb72/gitops.git
    targetRevision: HEAD
    destination:
      server: https://kubernetes.default.svc
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false

argocdManaged:
  argocd:
    disable: false
    name: argocd
    namespace: argocd
    disableFinalisers: false
    syncwave: "-10"
    sources:
      - path: charts/argocd
        noHelmValues: false
        helm:
          envFile: true
    disableAutomated: false
    automated:
      allowEmpty: false
    ignoreDifferences: false 
  umbrella-chart:
    disable: false
    name: umbrella-chart
    sources:
      - path: umbrella-chart/minikube
        noHelmValues: true
    syncwave: "-9"
    disableAutomated: false
    automated:
      allowEmpty: true
    ignoreDifferences: false 
  external-secrets:
    disable: false
    name: external-secrets
    targetNamespace: external-secrets
    sources:
      - path: hooks/external-secrets
        noHelmValues: true
      - path: charts/external-secrets
        noHelmValues: false
        helm:
          envFile: true
    disableAutomated: false
    automated: {}
    ignoreDifferences: false 
    syncwave: "-8"
  minio-operator:
    disable: false
    name: minio-operator
    targetNamespace: minio-operator
    sources:
      - path: charts/minio-operator
        noHelmValues: false
        helm:
          envFile: true
    disableAutomated: false
    automated: {}
    ignoreDifferences: false 
    syncOptions:
      ServerSideApply: true
  minio-tenant:
    disable: false
    name: minio-tenant
    targetNamespace: minio-tenant
    sources:
      - path: charts/minio-tenant
        noHelmValues: false
        helm:
          envFile: true
    disableAutomated: false
    automated: {}
    ignoreDifferences: false 
    syncOptions:
      ServerSideApply: true
  monitoring:
    disable: false
    name: monitoring
    targetNamespace: monitoring
    sources:
      - path: charts/monitoring
        noHelmValues: false
        helm:
          envFile: true
    disableAutomated: false
    automated: {}
    ignoreDifferences: false 
    syncOptions:
      ServerSideApply: true
  echoserver:
    disable: false
    name: echoserver
    targetNamespace: echoserver
    sources:
      - path: charts/echoserver
        noHelmValues: true
    disableAutomated: false
    automated: {}
    ignoreDifferences: false 
  httpbin:
    disable: false
    name: httpbin
    targetNamespace: httpbin
    sources:
      - path: charts/httpbin
        noHelmValues: true
    disableAutomated: false
    automated: {}
    ignoreDifferences: false 
  istio:
    disable: false
    name: istio
    targetNamespace: istio-system
    sources:
      - path: charts/istio
        noHelmValues: false
        helm:
          envFile: true
          #parameters:
          #  - name: profile
          #    value: ambient
    disableAutomated: false
    automated: {}
    ignoreDifferences: true 
    ignoreDifferencesConfig:
      - group: admissionregistration.k8s.io
        kind: ValidatingWebhookConfiguration
        jqPathExpressions:
          - .webhooks[]?.failurePolicy
